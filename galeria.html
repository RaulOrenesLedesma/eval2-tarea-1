#p5-container{position:fixed;inset:0;z-index:0}

nav{display:flex;justify-content:center;gap:1rem;margin-bottom:1rem}
nav a{color:#fff;text-decoration:none;border:1px solid #fff;padding:.4rem .8rem;border-radius:6px}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem}
img{width:100%;border-radius:12px}

</div>
</div>
